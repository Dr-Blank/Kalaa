baseURL: https://kala.drblank.dev/
languageCode: en-us
title: Kala | Dr.Blank's Art Corner
theme: PaperMod
pagination:
  pagerSize: 10
taxonomies:
  author: authors
  genre: genres
  tag: tags
params:
  description: A personal collection of lyrics, garba and discussions on pop culture.
  author: Dr.Blank
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocOpen: false
  hideMeta: false
  hideTaxonomies: false
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content
  homeInfoParams:
